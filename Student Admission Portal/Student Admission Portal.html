<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Newton College - Student Admission Portal
    </h1>
    <h2 id="sub">
        Welcome to the Online Admission Form
    </h2>
    <img src="clg.webp" alt="College" width="">
    <p>
        Please fill in your details accurately to apply for admission to your preferred course.
    </p>
    <form action="">
        Full Name 
        <input type="text" class="input"><br>
        Email 
        <input type="email" class="input"><br>
        Contact Number 
        <input type="number" class="input"><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>
        Select Course 
        <select class="input">
            <option value="computer science">Computer Science</option>
            <option value="business administration">Business Administration</option>
            <option value="psychology">Psychology</option>
        </select><br>
        Address <br>
        <textarea></textarea>
            <br>
        Upload Photo 
        <input type="file" class="input"><br>
        <button id="submit">
            Submit
        </button>
    </form>
</body>
</html>
