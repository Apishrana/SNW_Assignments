<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 250px;
        }
        .one{
            border: 1px solid black;
            padding: 40px;
            background-color: rgb(0, 255, 255);
        }
        .two{
            border: 2px solid black;
            padding: 50px;
            background-color: rgb(80, 255, 80);
        }
        .three{
            border: 5px solid black;
            padding: 70px;
            background-color: rgb(251, 191, 201);
        }
    </style>
</head>
<body>
    <h1 class="box one">
        box three
    </h1>
    <h1 class="box two">
        box two
    </h1>
    <h1 class="box three">
        box one
    </h1>
</body>
</html>
