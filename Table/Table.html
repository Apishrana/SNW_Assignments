<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th {
            font-size: 30px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 50px;">
        Weakly Timetable
    </h1>
    <table style="align-items: center;margin-left: auto;margin-right: auto;">
        <tr>
            <th>S.No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr style="background-color: rgba(246, 123, 123,0.5);">
            <td>1</td>
            <td id="abc">Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Computer</td>
        </tr>
        <tr style="background-color: rgba(174, 255, 139,0.5);">
            <td>2</td>
            <td>Physics</td>
            <td>Chemestry</td>
            <td>Math</td>
            <td>Geograopy</td>
            <td>English</td>
        </tr>
        <tr style="background-color: rgba(191, 115, 249,0.5);">
            <td>3</td>
            <td>Biology</td>
            <td>Math</td>
            <td>History</td>
            <td>Science</td>
            <td>Physics</td>
        </tr>
        <tr style="background-color: rgba(242, 255, 160,0.5);">
            <td>4</td>
            <td>Computer</td>
            <td>Physics</td>
            <td>English</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr style="background-color: rgba(252, 145, 252,0.5);">
            <td>5</td>
            <td>History</td>
            <td>Biology</td>
            <td>Computer</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
